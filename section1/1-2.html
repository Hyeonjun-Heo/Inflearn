<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    <strong>경고!</strong> 이것은 매우 위험합니다.
  </p>
  <p>
    나는 <em>당근</em>을 사랑합니다. <br>
    나는 당근을 <em>사랑</em>합니다.
  </p>
  <h1>첨자 태그</h1>
  <h2>위 첨자 태그</h2>
  <p>
    1<sup>st</sup>, 2<sup>nd</sup>, ... , x<sup>n</sup>등 지수나 서수를 위한 위 첨자를 표기할 때는<br>
    <strong>sup</strong> 태그를 사용합니다.
  </p>
  <h2>아래 첨자 태그</h2>
  <p>
    yalco<sub>1</sub>, H<sub>2</sub>O, x<sub>n</sub>등 각주, 변수, 화학식을 위한 아래 첨자를 표기할 때는<br>
    <strong>sub</strong>태그를 사용합니다.
  </p>
  <h1>(구)밑줄 태그와 취소선 태그</h1>
  <p>
    <u>u 태그</u>입니다.
  </p>
  <p>
    <s>s 태그</s>입니다.
  </p>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/section4/pretty.css">
  <link rel="stylesheet" href="/section4/common.css">

  <style>
    .parent { color: slateblue; }

    button:not(:first-of-type) {
      all: unset;
    }
    button:last-child {
      padding: 0.6em 1em;
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 0.4em;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.16);
    }
  </style>
  
  <title>hcs-04-03-06</title>
</head>
<body>

  <h1>all 속성</h1>
  <p>
    대부분의 속성을 <em>inherit</em>, <em>initial</em>, <em>unset</em>, <em>revert</em>값으로 지정할 수 있습니다. <br>
    브라우저에서 지정한 기본값을 비우고 원하는 스타일로 초기화하는데 유용합니다.
  </p>

  <div class="parent">
    <span class="class-label">.parent</span>
    파랑 글자색이 적용된 div
    <br><br>
  <button>all unset 적용 전 버튼</button>
  <br><br>
  <button>all unset 적용 후 버튼</button>
  <br><br>
  <button>all unset 적용 후 스타일 추가</button>
  </div>
  
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/section4/pretty.css">
  <link rel="stylesheet" href="/section4/common.css">

  <style>
    p:not(:first-child) {
      display: initial;
    }
  </style>

  <title>hcs-04-03-04</title>
</head>
<body>

  <h1>initial</h1>
  <p>
    브라우저가 부여한 값을 포기하고 각 속성의 초기값을 적용합니다.
  </p>

  <div>
    <p>
      <span class="class-label">p</span>
      브라우저가 기본적으로 제공하는 <b>p</b>의 <em>display</em> 속성은 <strong>block</strong>이죠.
    </p>
    <p>
      <span class="class-label">p</span>
      그런데 속성값을 <em>initial</em>로 주게 되면
    </p>
    <p>
      <span class="class-label">p</span>
      이와 같이 <em>display</em> 속성의 초기값인 
    </p>
    <p>
      <span class="class-label">p</span>
      <strong>inline</strong>으로 바뀌게 됩니다. 
    </p>
  </div>

  <a href="https://developer.mozilla.org/ko/docs/Web/CSS/display#specifications" target="_blank">
    👉 <em>display</em> 속성의 명세 보기 (초기값 확인)
  </a>
  <a href="https://developer.mozilla.org/ko/docs/Web/CSS/initial" target="_blank">
    👉 initial 값의 MDN 문서 보기 (주의!)
  </a>
  
</body>
</html>

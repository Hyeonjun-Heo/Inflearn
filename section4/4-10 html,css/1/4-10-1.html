<!-- flex로 페이지를 맞춤 설정하기 힘든 경우, transform을 사용하여 크기를 알 수 없는 div 위치를 가운데로 옮기기 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    section {
      position: relative;
      width: 800px;
      height: 640px;
      background-color: lightblue;
    }
    div {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: slateblue;
      transform: translate(-50%, -50%);
    }
  </style>
  </section>
</head>
<body>
  <section>
    <div></div>
</body>
</html>
